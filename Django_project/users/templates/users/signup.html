<!-- signup.html -->

{% extends 'House/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    SignUp
{% endblock %}

{% block content %}
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <legend class="text-2xl font-semibold text-center mb-4">Sign Up</legend>
            <form class="space-y-4" method="POST">
                {% csrf_token %}
                {{ form|crispy }} <!-- Use crispy for styling Django forms -->
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Sign Up</button>
            </form>
            <p class="text-sm text-center mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Log in</a></p>
        </div>
    </div>
</body>

{% endblock %}
