{% extends 'House/base.html' %}

{% block title %}
    contact_agent
{% endblock %}

{% block content %}
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6 text center">Contact Agent</h1>

    <!-- House Image and Description -->
    <div class="mb-6">
      <img src="{{ house.image.url }}" alt="{{ house.name }}" class="w-full rounded-md">
      <p class="mt-2">{{ house.desc }}</p>
    </div>

    <form method="post" class="w-96 float-right space-y-4">
      {% csrf_token %}
      <input type="hidden" name="house_id" value="{{ house.id }}">
      <input type="hidden" name="house" value="{{ house.name }}">
      
      <div class="form-group">
        <label for="name" class="block font-bold">Name</label>
        <input type="text" name="name" id="name" class="w-full border border-gray-300 rounded-md px-4 py-2" required>
      </div>
      
      <div class="form-group">
        <label for="email" class="block font-bold">Email</label>
        <input type="email" name="email" id="email" class="w-full border border-gray-300 rounded-md px-4 py-2" required>
      </div>
      
      <div class="form-group">
        <label for="phone" class="block font-bold">Phone</label>
        <input type="tel" name="phone" id="phone" class="w-full border border-gray-300 rounded-md px-4 py-2" required>
      </div>
      
      <div class="form-group">
        <label for="message" class="block font-bold">Message</label>
        <textarea name="message" id="message" rows="4" class="w-full border border-gray-300 rounded-md px-4 py-2" required></textarea>
      </div>

      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white text-center py-2 rounded-md w-full">Submit</button>
    </form>
  </div>
{% endblock content %}
